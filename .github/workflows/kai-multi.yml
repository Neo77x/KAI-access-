name: Kai Multi-Repo Dominance

on:
  schedule:
    - cron: "0 2 * * *"   # Daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  kai-dominance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Control Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Run Kai Overlord (multi-repo)
        env:
          GITHUB_PAT: ${{ secrets.KAI_PAT }}
          OWNER: "Neo77x"
        run: |
          python kai_multi.py

      - name: Upload Kai Overlord Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kai-multi-logs
          path: |
            multi_repo.log
            kai_overlord_*.log
